<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
    <script src="rps.js" defer></script>
</head>

<body>
    <h1 style="color: white; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Rock Paper
        Scissors</h1>
    <button class=" button rock-button js-rock-button"><img src="Images/rock-emoji.png" alt="" class="move-icon"></button>
    <button class="button paper-button js-paper-button"><img src="Images/paper-emoji.png" alt="" class="move-icon"></button>
    <button class="button scissors-button js-scissors-button"><img src="Images/scissors-emoji.png" alt="" class="move-icon"></button>
    <br></br>
    <p class="js-show-result"></p>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button class="reset-button js-reset-button">Reset the score</button>
    <button class="js-auto-play js-auto-play-button">Auto Play</button>
    <p class="js-confirmation-modal"></p>

</body>

</html>
